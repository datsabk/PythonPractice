$def with (posts)

$if session["user"] is not None:
    <h1>
    Hello $session["user"]
    </h1>
    <div class="row">
            <div class="col-md-6">
                <div class="post-box">
                    <form id="post-activity">
                        <textarea name="content" class="post-input" placeholder="What's new, $session['user']"></textarea>
                        <button id="post-button" class="btn btn-info btn-raised waves effect" type="submit"><span class="mdi mdi-send"></span>Post</button>
                    </form>
                </div>
            </div>
        $for post in posts
            <div class="post-card">
                <div class="header">
                    <div class="avatar"></div>
                    <a href="/profile">$post['user']['name']</a>
                </div>
                <div class="content">
                    $post['content']
                </div>
            </div>
    </div>
$else:
           <h1> Hello Code Wizard</h1>
