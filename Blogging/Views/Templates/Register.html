<h2>Register account</h2>
<form id="register-form">
        <div class="form-group label-static is-empty">
            <label for="username" class="control-label">Username</label>
        <input id="username" name="username"  class="form-control" type="text" placeholder="Choose a username"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="display_name" class="control-label">Name</label>
        <input id="display_name" name="display_name" class="form-control" type="text" placeholder="Enter your name"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="email" class="control-label">Email</label>
        <input id="email" name= "email" class="form-control" type="text" placeholder="Enter you email"/>
        </div>

        <div class="form-group label-static is-empty">
            <label for="password" class="control-label">Password</label>
        <input id="password" name="password" class="form-control" type="password" placeholder="Enter password"/>
        </div>
        <button type=submit class="btn btn-info">Submit </button>

 </form>
